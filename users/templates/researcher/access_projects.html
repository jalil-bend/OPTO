{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accéder aux projets</title>
    <link rel="stylesheet" href="{% static 'css/researcher_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Accéder aux projets</h1>
        <form method="POST" action="{% url 'view_patient_records' %}">
            {% csrf_token %}
            {{ form.access_code.label }}: {{ form.access_code }}
            <button type="submit" class="button">Accéder</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
